<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>uquotes</title>
  <link rel="shortcut icon" href="img/Uquotes.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="index">
  <nav class="navbar navbar-primary bg-primary">
    <a class="navbar-brand" href="index.html"><img src="img/Uquotes.png" alt="" width="20%" height="70px"> </a>
    <form class="form-inline my-2 my-lg-0">
      <div class="input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text text-primary" id="basic-addon1">Email atau Telepon</span>
        </div>
      </div>
      <div class="form-group input-group-sm">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="input-group-sm ml-2">
        <div class="input-group-prepend">
          <span class="input-group-text text-primary" id="basic-addon1">Sandi</span>
        </div>
      </div>
      <div class="form-group input-group-sm">
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn ml-2 bg-light text-primary font-weight-bold">Login</button>
    </form>
  </nav>
  <div class="jumbotron my-2">
    <h1 class="display-6 text-primary">Selamat Datang di Uquotes</h1>
    <p class="lead">Sebuah Jejaring Sosial terbaru yang membawa anda untuk bertukar Quotes favorit kalian, ataupun membuat Quotes kalian sendiri.</p>
    <hr class="my-2">
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="10000">
          <img src="img/ndl.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="img/tau.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/wordtetics.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><br>
    <a class="btn btn-primary btn-lg float-right" href="register.html" role="button">Silahkan Gabung</a>
  </div>

  <footer align="center">
    <div bgcolor="#703efe">
      <p>
        <font>&copy; Uquotes 2019 - 2020</font>
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
