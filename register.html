<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>uquotes</title>
  <link rel="shortcut icon" href="img/Uquotes.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="register">
  <div class="gicon">
    <a href="index.html"><img src="img/Uquotes.png" alt=""></a>
  </div>
  <div class="container1">
    <div class="row">
      <div class="col">
        <h3 class="text-left">Form Pendaftaran</h3>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" name="" value="" placeholder="Nama Depan">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" name="" value="" placeholder="Nama Belakang">
      </div>
    </div>
    <div class="row">
      <label class="label col-md-2 control-label">Email/Telepon</label>
      <div class="col-md-9">
        <input type="text" class="form-control" name="" value="">
      </div>
    </div>
    <div class="row">
      <label class="label col-md-2 control-label">Password</label>
      <div class="col-md-9">
        <input type="password" class="form-control" name="" value="">
        <input type="checkbox" name="" value=""> <small>ingat aku</small>
      </div>
    </div><br>
    <div class="row">
      <label class="label col-md-2 control-label">Gender</label>
      <div class="col-md-9">
        <input type="radio" name="gn" value="male"> <small>Laki-Laki</small><br>
        <input type="radio" name="gn" value="fmale"> <small>Perempuan</small>
      </div>
    </div>
    <div class="row">
      <label class="label col-md-2 control-label">Tanggal Lahir</label>
      <div class="col-md-9">
        <input type="date" class="form-control" name="" value="">
      </div>
    </div>
    <div class="row">
      <small class="col-md-12">Dengan mengklik Daftar, Anda menyetujui Ketentuan, Kebijakan Data dan Kebijakan Cookie kami. Anda akan menerima Notifikasi SMS atau Email dari Uquotes.</small>
      <div class="col-md-12 text-right">
        <a href="successregister.html">
          <div class="btn btn-info">Daftar</div>
        </a>
      </div>
    </div>
  </div><br>
  <div class="container2">
    <div class="row justify-content-md-center">
      <div class="col col-1"><a href="https://www.facebook.com" target="_blank"><img src="img/facebook.png" alt=""> </a></div>
      <div class="col col-1"><a href="https://instagram.com" target="_blank"><img src="img/instagram.png" alt=""> </a></div>
      <div class="col col-1"><a href="https://twitter.com" target="_blank"><img src="img/twitter.png" alt=""> </a></div>
      <div class="col col-1"><a href="https://youtube.com" target="_blank"><img src="img/youtube.png" alt=""> </a></div>
      <div class="col col-1"><img class="arrow" src="img/arrow.png" alt=""></div>
      <div class="col col-2">
        <h1 class=" text-primary">Find Us</h1>
      </div>
      <div class="col col-auto"><a href="https://niomic.com" target="_blank"><img src="img/niomic.png" alt=""> Partnership</a>
      </div>
    </div>
  </div>
  <footer align="center">
    <div bgcolor="#703efe">
      <p>
        <font>&copy; Uquotes 2019 - 2020</font>
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
